<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var cadena1 = "hi";
      var cadena2 = "yes";
      function Tamano(cad1,cad2){
        if(typeof(cad1) !== "string" || typeof(cad2) !== "string"){
          console.error("ERROR");

        }else{
          if(cad1.length > cad2.length){
            console.log("Cad1 tiene mayor longitud: " + cad1.length);
          }else if (cad1.length < cad2.length) {
            console.log("Cad2 tiene mayor longitud: " + cad2.length);
          }else{
            console.log("Tienen la misma longitud, cad1 " + cad1.length + " cad2 " + cad2.length);
          }
        }

      }
        Tamano(cadena1, cadena2);
        cadena1 = false;
        cadena2 = "ea";
        Tamano(cadena1, cadena2);
        cadena1 = "buenos dias";
        cadena2 = "ea";

        Tamano(cadena1, cadena2);

    </script>
  </body>
</html>
