<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
     var concatena = function(v1, v2){
       if(typeof(v1)== "string" && typeof(v2 )== "string"){
          var v3 = v1 + " " + v2;
         return v3;
       }else{
         document.write("Tus valores no son strings.");
       }
     }
     function saludador(concatena,nombre){
        var h = "Buenos Dias";

        document.write(concatena(h,nombre));
     }
     var nom = "Guillermo Soriano";
     saludador(concatena,nom);
    </script>
  </body>
</html>
