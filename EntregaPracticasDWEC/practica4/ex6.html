<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var vector = [33, "vida", true, false, 47, 58, "extra", 8, true, 10];
      var i;
      for( i = 0; i < vector.length; i++){
          document.write(" Vector1 posición de i " + i + " contenido del array = " + vector[i] + " Tipo de dato " + typeof(vector[i]) +  "<br> ");
      }
      document.write(" ---- Longitud array -> "+ vector.length);
      document.write("<br>Empieza la conversión <br>")
      var v2 = [];
      var j = 0;
       for(i = 0; i < vector.length; i++){
          if(!isNaN(vector[i])){
             v2[j] = Number(vector[i]);
             document.write("<br> Vector2 posición " + j + " contenido del array = " + v2[j] + " Tipo de dato " + typeof(v2[j]) + " <br>");
              j++;
          }
       }
    </script>
  </body>
