<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="foto1.jpg" width="100px">
<script type="text/javascript">
var image = document.getElementsByTagName('img')[0];
image.addEventListener("mouseover",function(e){
  this.src = "foto2.jpg";
});

image.addEventListener("mouseout",function(e){
  this.src = "foto3.jpg";
});
</script>
  </body>
</html>
