<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <img src="foto1.jpg" id="imagen" width="100px">
    </div>
    <a href="#nonavegar">Deshabilitar cambio de imagen</a>
   <script type="text/javascript">
   addEventListener("DOMContentLoaded", function(){
     var a = document.getElementsByTagName("a")[0];

     imagen.addEventListener("mouseover", cambiar);
     function cambiar(){
         this.src = "foto2.jpg";
     }
     imagen.addEventListener("mouseout", cambiar2);
     function cambiar2(){
        this.src = "foto3.jpg";
     };
     a.addEventListener("click", function(){
       imagen.removeEventListener("mouseover", cambiar);
       imagen.removeEventListener("mouseout", cambiar2);
     });
   });
   </script>
 </body>
</html>
