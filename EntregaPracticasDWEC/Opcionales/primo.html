<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function primo(){

        for(var i = 1; i <= 100; i++){
          if(i/i == 1 && i/1 == i){
            document.write(i +"<br>");
          }
        }
      }
    </script>
    <button onclick="primo()">Dale para empezar</button>
  </body>
</html>
