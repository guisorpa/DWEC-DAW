<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      function primo(){
        var valor = 1;
        for(var i = 1; i <= 100; i++){

          if(valor/i != Math.round(valor/i) && i==1 && i==valor){
            document.write(i +"<br>");
          }
          valor++;
        }
      }
    </script>
    <button onclick="primo()">Dale para empezar</button>
  </body>
</html>
