<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Star Wars</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#selector").change(function(e){
          var valor = $("#selector").val();
          if(valor == "starships"){
            $(".fum").css("display", "none");
            $("#naves").css("display", "block");
          }else if (valor =="people") {
            $(".fum").css("display", "none");
            $("#pers").css("display", "block");
          }else if (valor =="films") {
            $(".fum").css("display", "none");
            $("#pelis").css("display", "block");
          }else if(valor =="planets"){
            $(".fum").css("display", "none");
            $("#planetas").css("display", "block");
          }else{
            $(".fum").css("display", "none");
          }
  				var url = "https://swapi.co/api/";
          url += valor;
          console.log(url);
          $.getJSON(url, function(data,st,xhr){
            console.log(data);
            if(st =="success"){
              var arrayStar = data.items;
              var ulu = document.createElement("ul");
              var texto = "";
              $.each(arrayStar, function(i, item){
                if (valor =="people"||valor =="planets"||valor == "starship") {
                    var nombre = arrayStar.results.item[i].name;
                }else if (valor =="films") {
                    var nombre = arrayStar.results.item[i].title;
                }
                if($("#planetas").css("display", "block")){
                    var valor2 = $("#planetas").val();
                }else if($("#pelis").css("display", "block")){
                    var valor2 = $("#pelis").val();
                }else if($("#pers").css("display", "block")){
                    var valor2 = $("#pers").val();
                }else if($("#naves").css("display", "block")){
                    var valor2 = $("#naves").val();
                }
                if(valor == "pers"){
                  var ili = document.createElement("li");
                  texto +="name:"+ nombre + "<br>" + arrayStar.results.item[i].gender + "<br>" +arrayStar.results.item[i].height +"<br>" +arrayStar.results.item[i].mass;
                   ulu.appendChild(ili);
                   $("li").text(texto);
                   car.appendChild(ulu);
               }else{
                  var ili = document.createElement("li");
                  texto += arrayStar.results.item[i];
                  ulu.appendChild(ili);
                  $("li").text(texto);
                  car.appendChild(ulu);
               }
              });
            }
          });
        })
      });
    </script>
