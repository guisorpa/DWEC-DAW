    <script type="text/javascript">
      var v = ["hola", true, 2, "Días"];
      console.log(v);
      v.push("Melocotón");

      v.unshift("ESTE");

      v.splice(3,0, 10, 25);
      console.log(v);
      console.log(v.join("==>"));

      var v2 = v.reverse();


      console.log("Este es v " + v);
      console.log("Este es v2 " + v2);

      //Muestra los dos arrays (directamente, sin join() ni toString()).
      //¿Puedes explicar qué ha pasado con los dos arrays y por qué?
      // RESPUESTA: Lo que pasa es que v y v2, apuntan a la misma dirección de memoria,
      // entonces si cambio v, también se cambia v2.

      function buscarNum(num){
        return 25 == num;
      }

      console.log("Posición en la que está 25: " + v.indexOf(v.find(buscarNum)));
