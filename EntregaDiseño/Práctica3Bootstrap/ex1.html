<!doctype html>
<html lang="en">
  <head>
    <title>ex1!</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style media="screen">
      .cabecera{
        height:70px;
        border:1px black solid;
        background-color: lime;
      }
      .cajaRoja{
        background-color: red;
        border:1px black solid;
      }
      .cajaRosa{
        height:90px;
        border:1px black solid;
        background-color: purple;
      }
      .cajaNaranja{
        height:300px;
        border:1px black solid;
        background-color: orange;
      }
      .cajaAzul{
        height:80px;
        border:1px black solid;
        background-color: blue;
      }
      .pie{
        height:60px;
        border:1px black solid;
        background-color: lime;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="cabecera col-xs-12 col-sm-12 col-md-12 col-ld-12 col-xl-12"></div>
      </div>
      <div class="row">
        <div class="cajaRoja d-none d-sm-block col-sm-3 col-md-3 col-ld-3 col-xl-3 "></div>
        <div class="cuerpo col-xs-9 col-sm-9 col-md-9 col-ld-9 col-xl-9">
          <div class="row">
                <div class="cajaRosa col-xs-12 col-sm-12 col-md-12 col-ld-12 col-xl-12"></div>
          </div>
          <div class="row">
            <div class="cajaNaranja col-xs-12 col-sm-12 col-md-6 col-ld-6 col-xl-6"></div>
            <div class="cajaNaranja col-xs-12 col-sm-12 col-md-6 col-ld-6 col-xl-6"></div>
          </div>
          <div class="row">
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-2"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-2"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-4"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-2"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-2"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-2"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-2"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-4"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-2"></div>
            <div class="cajaAzul col-6 col-sm-4 col-md-2 col-ld-2 col-xl-2"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="pie col-xs-12 col-sm-12 col-md-12 col-ld-12 col-xl-12"></div>
      </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
