<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <title></title>
    <style media="screen">
      body{
        text-align: center;
      }
      img{
        width:400px;
        height: 400px;
      }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
      var i = 0;
        $("#bot").click(function(){
          if(i == 0){
            $("img").attr("src","bombilla1.jpg");
            i = 1;
            $("#bot").html("Apagar");
          }else{
            i = 0;
            $("img").attr("src","bombilla2.jpg");
            $("#bot").html("Encender");
          }

        });
    });
    </script>
  </head>
  <body>
    <img src="bombilla2.jpg" alt="luz"><br>
    <button id="bot">Encender</button>
  </body>
</html>
