<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .uno{
        width: 100px;
        height:100px;
        background-color: grey;
        margin: 50px;
      }
      .dos{
        width: 100px;
        height:100px;
        background-color: grey;
        margin: 50px;
        text-align:right;
        background-color: black;
      }
      .tres{
        width: 100px;
        height:100px;
        background-color: grey;
        margin: 50px;
        background-color: lightgrey;
      }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
    $('document').ready(function(){
      $("button").click(function(){

        $("div").animate({
            marginLeft: '250px',
            height: '150px',
            width: '150px'
        });
        $(".uno").animate({
            marginLeft: '250px',
            height: '250px',
            width: '250px'
        });
        $(".dos").animate({
            marginLeft: '250px',
            marginTop: '100px',
            height: '50px',
            width: '50px'
        });
          $(".uno").slideUp('slow');
          $(".tres").slideToggle('slow');
      });
    });

    </script>
  </head>
  <body>
    <div class="uno">

    </div>
    <div class="dos">

    </div>
    <div class="tres">

    </div>
    <button>Cambiar</button>
  </body>
</html>
