<html>
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script>
      $(document).ready(function(){
          var txt;
        $("img").width(400);
        $("div").css("text-align","center");
        $("h1").css("text-align","center").css("font-style","bold");
        $("img, button").hide();
        var i = 0;
         txt = $("h1").text();
        $("h1").click(function(){
          $("img, button").slideToggle('slow');

           console.log(txt);
           if(i == 0){
             $("h1").text("Haz click aquí para recoger la imagen!");
             i=1;
           }else{
             i=0;
             $("h1").text(txt);
           }

        });
        $("#masAncho").click(function(){
            $("img").width($("img").width()*1.2);
        });
        $("#menosAncho").click(function(){
            $("img").width($("img").width()*0.8);
        });
      });
    </script>
  </head>
  <body>
    <h1>Haz click aquí para desplegar la imagen!</h1>
    <div class="contenedor">
    <img src="mundo.jpg">
    <button id="masAncho">+</button>
    <button id="menosAncho">-</button>
    </div>
  </body>
</html>
