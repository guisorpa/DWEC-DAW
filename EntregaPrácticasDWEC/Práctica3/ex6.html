<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var num = prompt("que tabla de multiplicar quieres ver?");
      var result;
      for(var i = 0; i <=10; i++){
        result = num * i;
          document.write(num + " x " + i + " = " + result + " <br> ");
      }

    </script>
  </body>
</html>
