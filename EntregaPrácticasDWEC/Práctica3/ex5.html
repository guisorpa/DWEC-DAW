  <body>
    <script type="text/javascript">
      var num = prompt("introduce un número de 1 al 10");
      if(num <= 0 || num >10){
        alert("Tu número no está dentro del rango permitido.")
      } else{
        while(num > 0 && num <= 10){
         alert(num);
         num--;
        }
      }
    </script>
